<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card - Whispr</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .company {
            font-size: 16px;
            color: #95a5a6;
            margin-bottom: 30px;
        }
        
        .contact-info {
            text-align: left;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            opacity: 0.7;
        }
        
        .contact-value {
            color: #2c3e50;
            text-decoration: none;
        }
        
        .contact-value:hover {
            color: #667eea;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            font-size: 14px;
            color: #95a5a6;
        }
        
        .expires {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Loading contact card...
    </div>
    
    <div id="cardContainer" style="display: none;">
        <div class="card">
            <div class="name" id="cardName"></div>
            <div class="title" id="cardTitle"></div>
            <div class="company" id="cardCompany"></div>
            
            <div class="contact-info">
                <div class="contact-item" id="emailItem" style="display: none;">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                    </svg>
                    <a href="" class="contact-value" id="cardEmail"></a>
                </div>
                
                <div class="contact-item" id="phoneItem" style="display: none;">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                    </svg>
                    <a href="" class="contact-value" id="cardPhone"></a>
                </div>
            </div>
            
            <div class="footer">
                <div>üëÅÔ∏è Viewed <span id="accessCount"></span> times</div>
                <div class="expires">
                    ‚è∞ This card expires on <span id="expiresAt"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="errorContainer" style="display: none;">
        <div class="card">
            <div class="error">
                <h3>Card Not Found</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        // Get card ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('id');
        
        if (!cardId) {
            showError('No card ID provided');
        } else {
            loadCard(cardId);
        }
        
        async function loadCard(id) {
            try {
                const response = await fetch(`/api/cards/${id}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Card not found');
                }
                
                const card = await response.json();
                displayCard(card);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        function displayCard(card) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cardContainer').style.display = 'block';
            
            document.getElementById('cardName').textContent = card.name;
            document.getElementById('cardTitle').textContent = card.title || '';
            document.getElementById('cardCompany').textContent = card.company || '';
            document.getElementById('accessCount').textContent = card.access_count;
            
            // Format expiry date
            const expiryDate = new Date(card.expires_at).toLocaleString();
            document.getElementById('expiresAt').textContent = expiryDate;
            
            // Show email if present
            if (card.email) {
                document.getElementById('cardEmail').textContent = card.email;
                document.getElementById('cardEmail').href = `mailto:${card.email}`;
                document.getElementById('emailItem').style.display = 'flex';
            }
            
            // Show phone if present
            if (card.phone) {
                document.getElementById('cardPhone').textContent = card.phone;
                document.getElementById('cardPhone').href = `tel:${card.phone}`;
                document.getElementById('phoneItem').style.display = 'flex';
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
